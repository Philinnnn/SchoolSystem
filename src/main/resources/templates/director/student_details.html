<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о студенте — Панель директора</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .info-block {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .info-block p {
            margin: 10px 0;
        }
        .class-badge {
            display: inline-block;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Информация о студенте</h1>
        <div>
            <a class="btn" href="/director/students">← К списку</a>
            <a class="btn" href="/profile" style="margin: 0 8px;">Кабинет</a>
            <form method="post" th:action="@{/logout}" style="display: inline;">
                <button class="btn" type="submit">Выйти</button>
            </form>
        </div>
    </header>

    <div class="card">
        <h2 th:text="${student.user.fullName}">Имя студента</h2>

        <div class="info-block">
            <p><strong>ID:</strong> <span th:text="${student.id}">1</span></p>
            <p><strong>Логин:</strong> <span th:text="${student.user.username}">login</span></p>
            <p><strong>Полное имя:</strong> <span th:text="${student.user.fullName}">Full Name</span></p>
        </div>

        <h3 style="margin-top: 30px;">Класс</h3>
        <div style="margin: 20px 0;">
            <span class="class-badge" th:text="${student.className}">10А</span>
        </div>
    </div>
</div>

</body>
</html>
