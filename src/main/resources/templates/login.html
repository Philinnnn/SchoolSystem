<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход — SchoolSystem</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="center-container">
    <div class="card">
        <h2>Вход в систему</h2>

        <div th:if="${param.error}" class="error-message">
            Неверный логин или пароль
        </div>

        <div th:if="${param.logout}" class="success-message">
            Вы успешно вышли из системы
        </div>

        <form method="post" action="/login" th:action="@{/login}">
            <input class="input" type="text" name="username" placeholder="Логин" required>
            <input class="input" type="password" name="password" placeholder="Пароль" required>

            <button class="btn" type="submit">Войти</button>
        </form>
    </div>
</div>

</body>
</html>
