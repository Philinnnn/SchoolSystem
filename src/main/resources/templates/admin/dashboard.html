<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора — SchoolSystem</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Панель администратора</h1>
        <div>
            <span>Добро пожаловать, <strong th:text="${username}">admin</strong></span>
            <a class="btn" href="/profile" style="margin:0 8px;">Профиль</a>
            <form method="post" th:action="@{/logout}" style="display:inline;">
                <button class="btn" type="submit">Выйти</button>
            </form>
        </div>
    </header>
    <div class="card">
        <h2>Управление системой</h2>
        <p>Вы вошли как <strong>Администратор</strong>. У вас есть полный доступ ко всем функциям системы.</p>
        <div style="margin-top:24px; display:grid; gap:12px;">
            <a href="/admin/users" class="btn" style="text-align:left; padding:12px 16px;">Управление пользователями и ролями</a>
            <a href="/admin/audit" class="btn" style="text-align:left; padding:12px 16px;">Журнал действий (аудит) + экспорт</a>
            <a href="/admin/data" class="btn" style="text-align:left; padding:12px 16px;">Обзор данных</a>
            <a href="/admin/backups" class="btn" style="text-align:left; padding:12px 16px;">Управление бэкапами базы данных</a>
            <a href="/admin/settings" class="btn" style="text-align:left; padding:12px 16px;">Настройки системы</a>
        </div>
    </div>
</div>
</body>
</html>
