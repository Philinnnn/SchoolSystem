<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора — SchoolSystem</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Панель администратора</h1>
        <div>
            <span>Добро пожаловать, <strong th:text="${username}">admin</strong></span>
            <form method="post" th:action="@{/logout}" style="display: inline;">
                <button class="btn" type="submit">Выйти</button>
            </form>
        </div>
    </header>

    <div class="card">
        <h2>Управление системой</h2>
        <p>Вы вошли как <strong>Администратор</strong>. У вас есть полный доступ ко всем функциям системы.</p>

        <div style="margin-top: 30px;">
            <h3>Доступные функции</h3>
            <ul>
                <li>Управление пользователями</li>
                <li>Управление ролями</li>
                <li>Просмотр всех данных</li>
                <li>Настройка системы</li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
