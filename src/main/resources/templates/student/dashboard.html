<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Панель студента — SchoolSystem</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Панель студента</h1>
        <div>
            <span>Добро пожаловать, <strong th:text="${fullName}">student</strong></span>
            <a class="btn" href="/profile" style="margin: 0 8px;">Кабинет</a>
            <form method="post" th:action="@{/logout}" style="display: inline;">
                <button class="btn" type="submit">Выйти</button>
            </form>
        </div>
    </header>

    <div class="card">
        <h2>Моя информация</h2>
        <p>Вы вошли как <strong>Студент</strong>.</p>
        <p><strong>Класс:</strong> <span th:text="${className}">10А</span></p>

        <div style="margin-top: 30px;">
            <h3>Доступные разделы</h3>
            <div class="menu-grid">
                <a href="/student/grades" class="menu-item">
                    <h4>Мои оценки</h4>
                    <p>Просмотр всех оценок по предметам</p>
                </a>
                <a href="/student/subjects" class="menu-item">
                    <h4>Предметы</h4>
                    <p>Список всех предметов</p>
                </a>
                <a href="/student/teachers" class="menu-item">
                    <h4>Учителя</h4>
                    <p>Список преподавателей</p>
                </a>
                <a href="/student/schedule" class="menu-item">
                    <h4>Расписание</h4>
                    <p>Расписание занятий моего класса</p>
                </a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
