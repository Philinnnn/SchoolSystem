<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Настройки системы — Admin</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .grid { display:grid; gap:14px; max-width:420px; }
        .hint { font-size:12px; color:#7f8c8d; }
        .tag { display:inline-block; padding:4px 10px; background:#f3f6f9; border-radius:14px; font-size:12px; margin-right:6px; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Настройки системы</h1>
        <div>
            <a class="btn" href="/admin">Панель</a>
            <a class="btn" href="/admin/users">Пользователи</a>
            <a class="btn" href="/admin/audit">Журнал</a>
            <a class="btn" href="/admin/data">Обзор</a>
            <form method="post" th:action="@{/logout}" style="display:inline;">
                <button class="btn" type="submit">Выйти</button>
            </form>
        </div>
    </header>
    <div class="card">
        <h2>Telegram авторизация</h2>
        <p class="hint">Параметры, влияющие на вход через Telegram: генерация и срок жизни одноразового кода.</p>
        <div style="margin:10px 0 18px 0;">
            <span class="tag">Бот: <span th:text="${tgUsername}"></span></span>
            <span class="tag" th:text="${tgEnabled} ? 'Включен' : 'Отключен'"></span>
        </div>
        <form class="grid" method="post" th:action="@{/admin/settings}">
            <label>
                <span class="hint">TTL кода входа (минуты)</span>
                <input class="input" type="number" min="1" max="1440" name="tgLoginTtl" th:value="${tgLoginTtl}" required>
            </label>
            <button class="btn" type="submit">Сохранить</button>
            <div th:if="${saved}" class="success-message">Настройки сохранены.</div>
        </form>
    </div>
</div>
</body>
</html>
