<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Панель студента — SchoolSystem</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Панель студента</h1>
        <div>
            <span>Добро пожаловать, <strong th:text="${username}">student</strong>!</span>
            <form method="post" th:action="@{/logout}" style="display: inline;">
                <button class="btn" type="submit">Выйти</button>
            </form>
        </div>
    </header>

    <div class="card">
        <h2>Мои предметы и оценки</h2>
        <p>Вы вошли как <strong>Студент</strong>. Вы можете просматривать свои оценки и задания.</p>

        <div style="margin-top: 20px;">
            <h3>Доступные функции:</h3>
            <ul>
                <li>Просмотр моих оценок</li>
                <li>Просмотр заданий</li>
                <li>Просмотр расписания</li>
                <li>Просмотр учителей</li>
                <li>Просмотр моего класса</li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
