<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора — SchoolSystem</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Панель администратора</h1>
        <div>
            <span>Добро пожаловать, <strong th:text="${username}">admin</strong></span>
            <a class="btn" href="/profile" style="margin:0 8px;">Профиль</a>
            <form method="post" th:action="@{/logout}" style="display:inline;">
                <button class="btn" type="submit">Выйти</button>
            </form>
        </div>
    </header>
    <div class="card">
        <h2>Управление системой</h2>
        <p>Вы вошли как <strong>Администратор</strong>. У вас есть полный доступ ко всем функциям системы.</p>
        <div style="margin-top:24px;">
            <ul style="list-style:none; padding:0; display:grid; gap:10px;">
                <li><a href="/admin/users">Управление пользователями и ролями</a></li>
                <li><a href="/admin/audit">Журнал действий (аудит) + экспорт</a></li>
                <li><a href="/admin/data">Обзор данных</a></li>
                <li><a href="/admin/settings">Настройки системы</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
