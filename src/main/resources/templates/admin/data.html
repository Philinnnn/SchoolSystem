<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обзор данных — Admin</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Обзор данных</h1>
        <div>
            <a class="btn" href="/admin">Панель</a>
            <a class="btn" href="/admin/users">Пользователи</a>
            <a class="btn" href="/admin/audit">Журнал</a>
            <a class="btn" href="/admin/backups">Бэкапы</a>
            <a class="btn" href="/admin/settings">Настройки</a>
            <form method="post" th:action="@{/logout}" style="display:inline;">
                <button class="btn" type="submit">Выйти</button>
            </form>
        </div>
    </header>
    <div class="card">
        <h2>Ключевые метрики</h2>
        <ul>
            <li>Всего пользователей: <strong th:text="${usersCount}">0</strong></li>
            <li>Включён TOTP у: <strong th:text="${totpEnabledCount}">0</strong></li>
            <li>Привязан Telegram у: <strong th:text="${telegramLinkedCount}">0</strong></li>
        </ul>
        <h3 style="margin-top:16px;">Роли</h3>
        <ul>
            <li th:each="r : ${roles}" th:text="${r.name}"></li>
        </ul>
    </div>
</div>
</body>
</html>
