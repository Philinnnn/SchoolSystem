<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мои предметы — SchoolSystem</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Мои предметы</h1>
        <div>
            <a href="/teacher" class="btn">Панель</a>
            <span>Учитель: <strong th:text="${fullName}">teacher</strong></span>
            <form method="post" th:action="@{/logout}" style="display: inline;">
                <button class="btn" type="submit">Выйти</button>
            </form>
        </div>
    </header>

    <div class="card">
        <div th:if="${error}" class="error-message">
            <p th:text="${error}">Ошибка</p>
        </div>
        <h2>Предметы</h2>
        <div th:if="${subjects != null and !subjects.empty}" class="subjects-grid">
            <div th:each="subject : ${subjects}" class="subject-card">
                <h3 th:text="${subject.name}">Математика</h3>
                <p th:text="${subject.description != null ? subject.description : 'Описание отсутствует'}">Описание предмета</p>
            </div>
        </div>
        <div th:if="${subjects == null or subjects.empty}" class="empty-message">
            <p>У вас пока не назначены предметы</p>
        </div>
    </div>
</div>
</body>
</html>
